<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Book Operations</title>
    <link rel="stylesheet" href="lib.css">
    <script>
        function validateForm() {
            const bookName = document.getElementById('book_name').value;
            const author = document.getElementById('author').value;
            const publisher = document.getElementById('publisher').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            if (bookName.length < 3) {
                alert("Book name must be at least 3 characters long.");
                return false;
            }
            if (author === "" || publisher === "") {
                alert("Author and Publisher are required.");
                return false;
            }
            if (price <= 0) {
                alert("Price must be a positive number.");
                return false;
            }
            if (category === "") {
                alert("Category is required.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Add New Book</h2>
    <form action="BookServlet" method="post" onsubmit="return validateForm();">
        <input type="hidden" name="action" value="add">
        <label for="book_name">Book Name:</label>
        <input type="text" id="book_name" name="book_name" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <input type="submit" value="Add Book">
    </form>

    <h2>Edit Book</h2>
    <form action="BookServlet" method="post">
        <input type="hidden" name="action" value="edit">
        <label for="accno">Book AccNo:</label>
        <input type="number" id="accno" name="accno" required><br><br>

        <label for="book_name">Book Name:</label>
        <input type="text" id="book_name" name="book_name" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <input type="submit" value="Edit Book">
    </form>

    <h2>Display All Books</h2>
    <form action="BookServlet" method="post">
        <input type="hidden" name="action" value="display">
        <input type="submit" value="Display Books">
    </form>
</body>
</html>
